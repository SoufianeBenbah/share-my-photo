<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Diaporama</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleControls" class="carousel slide carousel-dark" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://img.search.brave.com/RBnRMbUcqCYEHKHo1rmlaHp7GdZVj0QOtX0kZacnoG8/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93d3cu/bGVzLWNvdm95YWdl/dXJzLmNvbS9yZXNz/b3VyY2VzL2ltYWdl/cy1saWV1eC9waG90/by1saWV1LTEzMjMt/MS5qcGc" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" *ngFor="let post of posts | async">
              <img src="{{api+post.picture}}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
