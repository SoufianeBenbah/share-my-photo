
<div class="container" >

<div class="input-group">
  <button class="input-group-text"
          id="basic-addon1"
          (click)="find()">Find</button>
  <input type="text" class="form-control" [(ngModel)]="filter">
  <button class="input-group-text" (click)="deleteAll()">Delete all</button>
</div>


  <div class="card mt-5" *ngFor="let post of posts | async">
    <img src="{{api+post.picture}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="card-title">Description</h3>
      <p class="card-text">{{post.comment}}</p>
      <button type="button"
              class="btn btn-danger"
      (click)="deletePost(post._id)">Delete</button>
      <button type="button" class="btn btn-primary ml-2">Update</button>
    </div>
  </div>

</div>
